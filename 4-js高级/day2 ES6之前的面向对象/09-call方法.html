<body>
    <script>
        function fn(x,y){
            console.log('我想洗澡');
            console.log(this)
            console.log(x+y);
        }
        let o={
            name: 'andy'
        }
        // 1. call()可以调用函数
        fn.call()

        // 2. call()可以改变这个函数的this指向,此时this指向对象o
        fn.call(o,1,2)
    </script>
