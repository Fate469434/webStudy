<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 无序列表 -->
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>梨子</li>
        <li>葡萄</li>
    </ul>

    <br>
    <!-- 有序列表 -->
    <ol>
        <li>语文</li>
        <li>英语</li>
        <li>数学</li>
        <li>物理</li>
    </ol>

    <br>
    <!-- 自定义列表 -->
    <!-- dt:主题 dd:主题的内容 -->
    <!-- dl标签中只允许嵌套dt/dd标签 -->
    <!-- dt/dd标签中可以嵌套任意内容 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>


</body>
</html>
