<body>

    <p>合并单元格6和7:colspan</p>

        <tr>
            <td rowspan="2">单元格9</td>
            <td>单元格10</td>
            <td>单元格11</td>
            <td>单元格12</td>
        </tr>

        <tr>
            <!--删除单元格13-->>

            <td>单元格15</td>
            <td>单元格16</td>
        </tr>
    </table>
