<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello[xx]{
            display: block;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- xx是自定义属性 -->
    <h1 class="hello" xx>属性选择器</h1>
</body>
