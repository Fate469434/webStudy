<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择前五个li */
        li:nth-child(-n+5){
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>这是第1个li元素</li>
        <li>这是第2个li元素</li>
        <li>这是第3个li元素</li>
        <li>这是第4个li元素</li>
        <li>这是第5个li元素</li>
        <li>这是第6个li元素</li>
        <li>这是第7个li元素</li>
        <li>这是第8个li元素</li>
    </ul>
    <!-- 公式怎么用，看图： -->
    <img src="./结构伪类填公式.png" alt="">
</body>
</html>
