<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 绝对定位的盒子不能用margin：0 auto水平居中 */
            position: absolute;
            left: 50%;
            /* margin-left: -200px; */
            top: 50%;
            /* margin-top: -200px; */


            /* 位移自己宽高的一半 */
            transform: translate(-50%,-50%);

            width: 400px;
            height: 400px;
            background-color: pink;
        }

        /* .son{
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: skyblue;
        } */
    </style>
</head>
<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>
</html>
