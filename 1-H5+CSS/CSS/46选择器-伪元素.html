<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        /* 伪元素是用CSS创建的，主要用于一些不重要的装饰性的小图例如搜索框的放大镜，下展列表的>  */
        /* 伪元素是行内元素 */
        /* content必须添加 */
        .father::before{
            content: '老鼠';
            color: green;
            display: inline-block;
            background-color: black;
            width: 100px;
            height: 100px;
        }
        .father::after{
            content: '>';
        }
    </style>
</head>
<body>

    <div class="father">爱</div>

    <!-- 什么是伪元素，看图： -->
    <img src="./选择器-伪元素.png" alt="" height="500px">
</body>
</html>
