<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 谷歌浏览器默认字号16 */
            font-size: 30px;
            /* 加粗 */
            font-weight: 700;
            /* 倾斜 normal为不倾斜*/
            font-style: italic;
        }

        em{
            font-style: normal;
        }
        
        p{
            font-size: 30px;
            /*如果用户电脑没有安装楷体，就按黑体显示文字*/
            /*如果电脑没有安装黑体，就按任意一种非衬线字体系列显示*/
            font-family: 楷体,黑体,sans-serif;
        }
    </style>
</head>
<body>
    <div>1111111111111</div>
    <em>22222</em><br>

    <p>这是楷体</p>

    <span>默认的字体</span><br>

    <!-- 常见字体系列 -->
    <img src="./常见字体系列.png" alt="" width="700">

</body>
</html>
