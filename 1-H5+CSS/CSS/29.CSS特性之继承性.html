<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 文字控制属性都可以继承，不是控制文字的都不能继承 -->
    <div>
        这是div里面的文字
        <span>这是span里面的文字</span>
    </div>

    <!-- 特殊情况：a继承color会失效，h继承font-size会失效 -->
    <div>
        <a href="#">超链接</a>
    </div>
    <div>
        <h1>标题</h1>
    </div>
    
</body>
</html>
