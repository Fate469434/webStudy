<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除默认的margin和padding，这里主要是清除body的 */
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        /* box里面的a */
        .box a{
            display: inline-block;
            width: 80px;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            color: #4c4c4c;
            font-size: 12px;
        }
        
        .box a:hover{
            color: #ff8400;
            background-color: #edeef0;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
    </div>
</body>
</html>
