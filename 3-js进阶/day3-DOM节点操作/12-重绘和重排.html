<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./浏览器渲染过程.png" alt="">
<!--     
    回流(重排)
    当RenderTree 中部分或者全部元素的尺寸、结构、布局等发生改变时，浏览器就会重新渲染部分或全部文档的过程称为回流。
    
    重绘
    由于节点(元素)的样式的改变并不影响它在文档流中的位置和文档布局时
    (比如: color、background-color、outline等),称为重绘。

    重绘不一定引起回流，而回流一定会引起重绘。
 -->
</body>
</html>
