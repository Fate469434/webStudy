<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .active{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        .two{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <script>
        // 方法一
        let box=document.querySelector('div')
        box.className='active'    //会覆盖已有的类
        box.className='one active'//这样不会覆盖

        // 方法二
        box.classList.add('two')   //追加
        box.classList.remove('two')//移除
        box.classList.remove('two')//切换
    </script>
</body>
</html>
