<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>收集表单数据</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<!-- 
			收集表单数据：
					若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
					若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
					若：<input type="checkbox"/>
							1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
							2.配置input的value属性:
									(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
									(2)v-model的初始值是数组，那么收集的的就是value组成的数组
					备注：v-model的三个修饰符：
									lazy：失去焦点再收集数据
									number：将收集来的字符串转为有效的数字
									trim：删除掉收集来的数据的首尾空格
		-->
	<!-- 准备好一个容器-->
	<div id="root">
		<form @submit.prevent="demo">
			<label>账号：<input type="text" v-model="account"></label><br><br>
			<label>密码：<input type="password" v-model="password"></label><br><br>
			性别：
			<label>男<input type="radio" name="gender" v-model="sex" value="male"></label>
			<label>女<input type="radio" name="gender" v-model="sex" value="female"></label><br><br>
			年龄：
			<!-- .number修饰符可以将收集来的数据转换成整形数 -->
			<label><input type="number" v-model.number="age"></label> <br><br>
			爱好：
			<label><input type="checkbox" v-model="hobby" value="xiyan">抽烟</label> <!--忘了label是啥就去翻H5的笔记-->
			<label><input type="checkbox" v-model="hobby" value="hejiu">喝酒</label>
			<label><input type="checkbox" v-model="hobby" value="tangtou">烫头</label><br><br>
			所属校区
			<select name="" id="" value="1" v-model="city">
				<option value="" selected>请选择校区</option>
				<option value="BeiJing">北京</option>
				<option value="GuangZhou">广州</option>
				<option value="ShenZhen">深圳</option>
				<option value="ShangHai">上海</option>
			</select> <br><br>
			其他信息：
			<!-- .lazy修饰符表示数据收集不是实时的，而是失去焦点才收集数据 -->
			<textarea name="" id="" cols="30" rows="10" v-model.lazy="other"></textarea> <br><br>
			<label><input type="checkbox" v-model="isAgree">阅读并接受</label> <a href="#">《用户协议》</a>
			<br><br>
			<button>提交</button>
		</form>
	</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false

	new Vue({
		el: '#root',
		data: {
			account: '手机/邮箱',
			password: '',
			sex: 'female',
			age:'',
			hobby: [],//注意这里hobby是数组而不是字串
			city: 'beijing',
			other: '',//这里跟hobby不同，可以直接为字串，毕竟我们只需要知道他的值是ture或false
			isAgree: ''
		},
		methods: {
			demo(){
				console.log(JSON.stringify(this._data));
			}
		},
	})
</script>

</html>
