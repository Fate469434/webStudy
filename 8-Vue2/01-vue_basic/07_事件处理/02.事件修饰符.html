<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        *{
            margin-top: 20px;
        }
        .demo1{
            height: 50px;
            background-color: aqua;
        }
        .box1{
            padding: 5px;
            background-color: aqua;
        }
        .box2{
            padding: 5px;
            background-color: pink;
        }
        .list{
            width: 200px;
            height: 200px;
            background-color: pink;
            overflow: auto;
        }
        li{
            height: 100px;
        }
    </style>
</head>
<body>
		<!-- 
				Vue中的事件修饰符：
						1.prevent：阻止默认事件（常用）；
						2.stop：阻止事件冒泡（常用）；
						3.once：事件只触发一次（常用）；
						4.capture：使用事件的捕获模式；
						5.self：只有event.target是当前操作的元素时才触发事件；
						6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
		-->
    
    <!-- 容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- 阻止默认事件（常用） -->
        <a href="http://www.baidu.com" @click.prevent="showInfo">阻止点击跳转</a>
        <!-- 修饰符可以连续写 -->
        <!-- <a href="http://www.baidu.com" @click.prevent.stop="showInfo">阻止点击跳转</a> -->


        <!-- 阻止事件冒泡（常用） -->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">阻止事件冒泡</button>
        </div>

        <!-- 事件只触发一次（常用） -->
        <button @click.once="showInfo">事件只触发一次(只出现一次弹窗)</button>

        <!-- 使用事件的捕获模式 -->
        <div class="box1" @click.capture="showMsg(1)">
            div1
            <div class="box2" @click="showMsg(2)">
                div2
            </div>
        </div>

		<!-- 只有event.target是当前操作的元素时才触发事件； -->
        <div class="demo1" @click.self="showInfo">
            <button @click="showInfo">阻止事件冒泡</button>
        </div>

        <!-- 事件的默认行为立即执行，无需等待事件回调执行完毕 -->
            <!-- 针对滚动条加的事件 -->
            <!-- <ul @scroll="demo" class="list">    -->

            <!-- 针对鼠标上的滚轮加的事件 -->
        <ul @wheel.passive="demo" class="list">   
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>

<script>
    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷'
        },
        methods:{
            showInfo(event){
                // 阻止默认事件如页面跳转
                // event.preventDefault()

                // 阻止事件冒泡
                // event.stopPropagation()

                console.log(event.target);
                alert('同学你好')
            },
            showMsg(msg){
                alert(msg)
            },
            demo(){
                for(let i=0;i<100000;i++){
                    console.log('#');
                }
                console.log('累坏了');
            }
        }
    })
</script>
</html>
