<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <app></app>
    </div>

    <script>
        // 定义student组件
        const stu = Vue.extend({
            template: `
              <div>
                <h2>学生名称：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
              </div>
            `,
            data: function () {
                return {
                    studentName: '张三',
                    age: 18
                }
            }
        })

        // 定义school组件
        const sch = Vue.extend({
            // student标签放在student的模板里
            template: `
              <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
              </div>
            `,
            data: function () {
                return {
                    name: '尚硅谷',
                    address: '北京'
                }
            },
            // 套娃注册student(局部)
            components: {
                student: stu
            }
        })

        // 定义hello组件
        const hel = Vue.extend({
            template:`<h1>{{msg}}</h1>`,
            data(){
                return{
                    msg:'欢迎来到尚硅谷学习！'
                }
            }
        })

        // 定义app组件
        const app=Vue.extend({
            template:`
                <div>
                    <hello></hello>
                    <school></school>
                </div>
            `,
            data(){
                return{

                }
            },
            components:{
                school:sch,
                hello:hel
            }
        })
        
        new Vue({
            el: '#root',
            // 注册school(局部)
            components: {
                app
            }
        })
    </script>
</body>

</html>
