<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/* 
        >:    左边是否大于右边
        <:    左边是否小于右边
        >=:   左边是否大于或等于右边
        <=:   左边是否小于或等于右边
        ==:   左右两边是否相等
        ===:  左右两边是否类型和值都相等
        !==:  左右两边是否不全等
        比较结果为boolean类型，即只会得到true或false
*/

    // 只要值一样就是TRUE，开发中用得不多，常用===
    console.log(5=='5');
    console.log(5!='5');
    console.log(5==='5');
    console.log(5!=='5');

    console.log('-------------------分割线--------------------');

    // 注意：
    // NaN不等于任何值，包括它本身
    // 尽量不要比较小数，因为小数有精度问题
    // 不同类型之间比较会发生隐式转换
    console.log(NaN===NaN);
    console.log(0.1+0.2===0.3);
    console.log(6>'2');

    </script>
</body>
</html>
