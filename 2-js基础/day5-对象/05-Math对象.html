    <script>
        //圆周率
        console.log(Math.PI)
        //随机数,返回[0,1)
        console.log(Math.random());
        // 向上取整
        console.log(Math.ceil(1.5));
        // 向下取整
        console.log(Math.floor(1.5));
        // 就进取整
        console.log(Math.round(1.1));
        console.log(Math.round(1.9));
        // 最大值和最小值
        console.log(Math.max(100,99,98));
        console.log(Math.min(100,99,98,97));
