<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let obj={
            name:'Yuhui',
            age:18,
            sex:'男'
        }

        // 重点：for in循环语句
        for(let k in obj){
            // console.log(k); 这样打印的是属性名
            console.log(obj[k]);
        }

        for(let k in obj){
            console.log(typeof k)
        }
        
    </script>
</body>
</html>
