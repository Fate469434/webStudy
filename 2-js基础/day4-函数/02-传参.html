<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getSum(x,y){
            // 若调用时没有传参，则x,y默认为0
            x=x||0
            y=y||0
            return x+y
        }
        let res=getSum()
        document.write(res)
        document.write('<br>')
        // 传数组
        function getScore(arr){
            document.write(arr[2])
        }
        getScore([1,2,3,4])

    </script>
</body>
</html>
