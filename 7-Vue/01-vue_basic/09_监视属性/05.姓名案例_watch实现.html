<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
		<!-- 
				computed和watch之间的区别：
						1.computed能完成的功能，watch都可以完成。
						2.watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作。
				两个重要的小原则：
							1.所被Vue管理的函数，最好写成普通函数，这样this的指向才是vm 或 组件实例对象。
							2.所有不被Vue所管理的函数（定时器的回调函数、ajax的回调函数等、Promise的回调函数），
                            最好写成箭头函数，这样this的指向才是vm 或 组件实例对象。
		-->
<body>
    <div id="root">
        姓：<input type="text" v-model="person.firstName"><br><br>
        名：<input type="text" v-model="person.lastName"><br><br>
        全名：<span>{{fullName}}</span>
    </div>
</body>
<script>
    const vm=new Vue({
        el: '#root',
        data: {
            person: {
                firstName: '张',
                lastName: '3'
            },
            fullName:'张3'
        },
        watch: {
            person:{
                deep:true,
                handler(){
                    // 监视属性比计算属性灵活性更高：
                    setTimeout(()=>{
                        this.fullName=this.person.firstName+'-'+this.person.lastName
                        // 这里this指向vm
                    },1000)
                }
            }
        },
    })
</script>

</html>
