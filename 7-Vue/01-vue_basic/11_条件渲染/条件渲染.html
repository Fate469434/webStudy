<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>条件渲染</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
				条件渲染：
							1.v-if
										写法：
												(1).v-if="表达式" 
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

							2.v-show
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
								
							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->
		<!-- 准备好一个容器-->
		<div id="root">
			<!-- 使用v-show做条件渲染:   节点还在但是不显示-->
			<!-- <h2 v-show="a">欢迎来到{{name}}</h2> -->
			<!-- <h2 v-show="true">v-show</h2> -->

			<!-- 使用v-if做条件渲染:     直接删除节点-->
			<!-- <h2 v-if="false">v-if</h2> -->
			<!-- <h2 v-if="true">v-if</h2> -->

			<h2>当前n的值是{{n}}</h2>
			<button @click="n++">点击n++</button>
			<div v-show="n===1">Angular</div>
			<div v-show="n===2">React</div>
			<div v-show="n===3">vue</div>

			<div v-if="n===1">Angular</div>
			<div v-else-if="n===2">React</div>
			<div v-else-if="n===3">vue</div>
			<div v-else>n>=4啦</div>

			<!-- v-if与template的配合使用，template不是实际存在的节点，不会影响文档结构 -->
			<template v-if="n===2">
				<h2>你好</h2>
				<h2>尚硅谷</h2>
				<h2>北京</h2>
			</template>

		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false

		const vm = new Vue({
			el:'#root',
			data:{
				name:'尚硅谷',
				a:false,
				n:1
			}
		})
	</script>
</html>
